<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
</head>
<body>
<a-scene>

    <a-sphere dynamic-body position="0 2.5 -10" radius="2.5" src="images/earth.jpg" drag-rotate-component></a-sphere>
    <a-sphere dynamic-body position="30 2.5 50" radius="2" src="images/mars.jpg"></a-sphere>
    <a-sphere dynamic-body position="50 100 -1500" radius="100" src="images/sun.jpg"></a-sphere>
    <a-sky color="#000"></a-sky>

    <a-entity position="5 5 0">
        <a-camera></a-camera>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>
    </a-entity>

    <a-box hoverable grabbable stretchable draggable dropppable color="blue" position="0 0 -1"></a-box>

    <!--<a-entity position="5 5 0">-->
        <!--<a-camera look-controls="enabled:true"></a-camera>-->
    <!--</a-entity></a-scene>-->

</body>
</html>
