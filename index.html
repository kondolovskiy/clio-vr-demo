<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

    <a-entity camera look-controls wasd-controls></a-entity>
    <a-entity id="leftController" static-body="shape: sphere; sphereRadius: 0.02;" vive-controls="hand: left" sphere-collider="objects: .planet" grab></a-entity>
    <a-entity id="rightController" static-body="shape: sphere; sphereRadius: 0.02;" vive-controls="hand: right" sphere-collider="objects: .planet" grab></a-entity>

    <a-sphere dynamic-body position="0 2.5 -10" radius="2.5" src="images/earth.jpg"></a-sphere>
    <a-sphere dynamic-body position="30 2.5 50" radius="2" src="images/mars.jpg"></a-sphere>
    <a-sky color="#000"></a-sky>
</a-scene>
</body>
</html>
