<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script>
		AFRAME.registerComponent('planet-rotation', {
			tick: function () {
				var speed = +this.data.speed || .1;
				var el = this.el;
				var rotationTmp = this.rotationTmp = this.rotationTmp || {x: 0, y: 0, z: 0};
				var rotation = el.getAttribute('rotation');
				rotationTmp.y = rotation.y + speed;
				el.setAttribute('rotation', rotationTmp);
			}
		});
    </script>
</head>
<body>
<a-scene>
    <a-sphere dynamic-body planet-rotation position="0 2.5 -400" radius="50" src="images/sun.jpg">

        <a-sphere dynamic-body position="1 1 300" radius="25.5" src="images/earth.jpg"
                  planet-rotation
                  event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                  event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
            <!-- It pasted inside the Earth because it rotes around the Moon -->
            <a-sphere dynamic-body planet-rotation position="3 2.5 10" radius=".2" src="images/moon.jpg"></a-sphere>
        </a-sphere>
        <a-text id="cylinderText" value="This is the Earth" align="center" color="#333" visible="false" position="4 2.5 -10"
                geometry="primitive: plane; width: 3" material="color: #fff"></a-text>

        <a-sphere dynamic-body position="30 2.5 50" radius="2" src="images/mars.jpg"
                  planet-rotation>
        </a-sphere>
    </a-sphere>




    <a-entity position="5 5 0">
        <a-camera look-controls="enabled:true">
            <a-cursor></a-cursor>
        </a-camera>
    </a-entity>
    <a-sky  src="images/galaxy.png"></a-sky>
</a-scene>

</body>
</html>
